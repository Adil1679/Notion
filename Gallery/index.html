<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .gallery-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .swiper-container {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .swiper-slide:hover {
      transform: scale(1.05);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>

<body>
  <main>
    <section id="notion-widget">
      <div class="gallery-container">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- Add your images here -->
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/1.jpg" alt="Image 1">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/2.jpg" alt="Image 2">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/3.jpg" alt="Image 3">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/4.jpg" alt="Image 4">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/5.jpg" alt="Image 5">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/6.jpg" alt="Image 6">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/7.jpg" alt="Image 7">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/8.jpg" alt="Image 8">
            </div>
            <div class="swiper-slide">
              <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/9.jpg" alt="Image 9">
            </div>
            <!-- Add more slides for additional images -->
          </div>
          <!-- Add Navigation -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>

    <!-- Popup for displaying images -->
    <div class="popup" id="popup">
      <img src="" alt="Popup Image" id="popup-image">
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3, // Number of columns
      spaceBetween: 30,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      loop: true, // Infinite loop
    });

    // Open image in popup on click
    var galleryImages = document.querySelectorAll('.swiper-slide img');
    var popup = document.getElementById('popup');
    var popupImage = document.getElementById('popup-image');

    galleryImages.forEach(function (image) {
      image.addEventListener('click', function () {
        popupImage.src = this.src;
        popup.style.display = 'flex';
      });
    });

    // Close popup on click outside the image
    popup.addEventListener('click', function (event) {
      if (event.target === this) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>

</html>
