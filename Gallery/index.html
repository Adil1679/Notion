<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .post-container {
      border: 1px solid #ccc;
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .post-header,
    .post-actions,
    .post-description {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="post-container">
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-100" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="4.jpg" class="d-block w-100" alt="Image 4">
        </div>
        <div class="carousel-item">
          <img src="5.jpg" class="d-block w-100" alt="Image 5">
        </div>
        <div class="carousel-item">
          <img src="6.jpg" class="d-block w-100" alt="Image 6">
        </div>
        <div class="carousel-item">
          <img src="7.jpg" class="d-block w-100" alt="Image 7">
        </div>
        <div class="carousel-item">
          <img src="8.jpg" class="d-block w-100" alt="Image 8">
        </div>
        <div class="carousel-item">
          <img src="9.jpg" class="d-block w-100" alt="Image 9">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>
