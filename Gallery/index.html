<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <main>
    <section id="gallery">
      <div class="gallery-container container">
        <div class="swiper-container">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Navigation -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Array of image file names (assuming 1.jpg to 9.jpg)
    const imageFileNames = Array.from({ length: 9 }, (_, i) => `${i + 1}.jpg`);

    // Fetch image URLs and create swiper slides
    const swiperWrapper = document.getElementById('swiper-wrapper');
    imageFileNames.forEach(fileName => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/${fileName}`;
      img.alt = `Image ${fileName}`;
      slide.appendChild(img);
      swiperWrapper.appendChild(slide);
    });

    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 5000, // 5 seconds delay between slides
      },
      loop: true, // Infinite loop
      simulateTouch: true, // Enable swipe navigation on desktop
    });
  </script>
</body>

</html>
