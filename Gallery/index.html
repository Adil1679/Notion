<!DOCTYPE html>
<html lang="en">

<head>
  <!-- jQuery 1.8 or later, 33 KB -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Fotorama from CDNJS, 19 KB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .fotorama {
      width: 100%;
      height: 100vh;
    }

    .fotorama img,
    .fotorama video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="fotorama" data-nav="thumbs">
    <!-- Images from GitHub repository -->
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/1.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/1.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/2.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/2.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/3.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/3.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/4.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/4.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/5.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/5.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/6.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/6.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/7.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/7.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/8.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/8.jpg">
    <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/9.jpg" data-thumb="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/9.jpg">

    <!-- Video from GitHub repository -->
    <video controls>
      <source src="https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/10.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    $(document).ready(function() {
      $('.fotorama').fotorama();
    });
  </script>
</body>

</html>
