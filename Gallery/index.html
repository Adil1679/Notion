<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery-container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 16px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      padding: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <main>
    <section id="notion-widget">
      <div class="gallery-container">
        <!-- Add gallery items dynamically here using JavaScript -->
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Array of image file names (assuming 1.jpg to 9.jpg)
    const imageFileNames = Array.from({ length: 9 }, (_, i) => `${i + 1}.jpg`);

    // Fetch image URLs and create gallery items
    const galleryContainer = document.querySelector('.gallery-container');
    imageFileNames.forEach(fileName => {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/Adil1679/Notion/main/Gallery/${fileName}`;
      img.alt = `Image ${fileName}`;
      galleryItem.appendChild(img);
      galleryContainer.appendChild(galleryItem);

      // Optional: Add captions/descriptions
      // const caption = document.createElement('div');
      // caption.className = 'caption';
      // caption.textContent = `Image ${fileName}`;
      // galleryItem.appendChild(caption);
    });
  </script>
</body>

</html>
