<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Post</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs6GJL8CkWBA8Uv5LkW5l8G2fXjpS"
    crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .post-container {
      border: 1px solid #ccc;
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .post-header,
    .post-actions,
    .post-description {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="post-container">
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://adil1679.github.io/Notion/Gallery/1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/3.jpg" class="d-block w-100" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/4.jpg" class="d-block w-100" alt="Image 4">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/5.jpg" class="d-block w-100" alt="Image 5">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/6.jpg" class="d-block w-100" alt="Image 6">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/7.jpg" class="d-block w-100" alt="Image 7">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/8.jpg" class="d-block w-100" alt="Image 8">
        </div>
        <div class="carousel-item">
          <img src="https://adil1679.github.io/Notion/Gallery/9.jpg" class="d-block w-100" alt="Image 9">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KtSJgZnA6zskpJOHzhDQrtVf1LlKCXfL/KDAiQjzmIX6CkFiZoZ6bR5Ic1Mc5iJ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-AKRMhp6B0t3ZqIhI2oKbBzRLEL0o6ZggBThlA3e8rR1p79BhoHpqG8Gg1OixlGj/"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs6GJL8CkWBA8Uv5LkW5l8G2fXjpS"
    crossorigin="anonymous"></script>

</body>

</html>
