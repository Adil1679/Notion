<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />
  <style>
    .carousel-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <main>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-100" alt="Image 1">
        </div>

        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-100" alt="Image 2">
        </div>

        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-100" alt="Image 3">
        </div>

        <div class="carousel-item">
          <img src="4.jpg" class="d-block w-100" alt="Image 4">
        </div>

        <div class="carousel-item">
          <img src="5.jpg" class="d-block w-100" alt="Image 5">
        </div>

        <div class="carousel-item">
          <img src="6.jpg" class="d-block w-100" alt="Image 6">
        </div>

        <div class="carousel-item">
          <img src="7.jpg" class="d-block w-100" alt="Image 7">
        </div>

        <div class="carousel-item">
          <img src="8.jpg" class="d-block w-100" alt="Image 8">
        </div>

        <div class="carousel-item">
          <img src="9.jpg" class="d-block w-100" alt="Image 9">
        </div>

      </div>

      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-KtSJgZnA6zskpJOHzhDQrtVf1LlKCXfL/KDAiQjzmIX6CkFiZoZ6bR5Ic1Mc5iJ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-AKRMhp6B0t3ZqIhI2oKbBzRLEL0o6ZggBThlA3e8rR1p79BhoHpqG8Gg1OixlGj/"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0U3wFUpo7jZtoM7Pp2"
    crossorigin="anonymous"></script>

</body>

</html>
