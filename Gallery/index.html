<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .post-container {
      border: 1px solid #ccc;
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      font-weight: bold;
    }

    .post-image {
      width: 100%;
      height: auto;
    }

    .post-actions {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .post-description {
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="post-container">
    <div class="post-header">
      <img src="user-avatar.jpg" alt="User Avatar" class="user-avatar">
      <div class="username">username</div>
    </div>
    <img src="1.jpg" alt="Post Image" class="post-image">
    <div class="post-actions">

    </div>
  </div>

</body>

</html>
