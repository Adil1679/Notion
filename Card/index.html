<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Card Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <!-- Use the GitHub raw content URL for your image -->
          <img src="https://raw.githubusercontent.com/Adil1679/Notion/main/Card/2.jpg" class="card-img" alt="Card Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">This is a sample card description. You can customize this text according to your
              needs.</p>
            <p class="card-text"><small class="text-muted">Last updated: September 30, 2023</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-KtSJgZnA6zskpJOHzhDQrtVf1LlKCXfL/KDAiQjzmIX6CkFiZoZ6bR5Ic1Mc5iJ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-AKRMhp6B0t3ZqIhI2oKbBzRLEL0o6ZggBThlA3e8rR1p79BhoHpqG8Gg1OixlGj/"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs6GJL8CkWBA8Uv5LkW5l8G2fXjpS"
    crossorigin="anonymous"></script>
</body>

</html>
